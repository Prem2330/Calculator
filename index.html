<body>
    <div class="Cal-top"  id="result" width="200px" height="100px">

  </div>

    <div class="cal-bottom" width="200px"height="600px">

    <button  id="result"onclick="pushBtn(this);"class="same diff1">7</button>
    <button  id="result"onclick="pushBtn(this);"class="same diff1">8</button>
    <button  id="result"onclick="pushBtn(this);"class="same diff1">9</button>
    <button  id="result"onclick="pushBtn(this);"class="same diffdel" >DEL</button>
    <button  id="result"onclick="pushBtn(this);"class="same diff1" >4</button>
    <button  id="result"onclick="pushBtn(this);"class="same diff1">5</button>
    <button  id="result"onclick="pushBtn(this);"class="same diff1">6</button>
    <button  id="result" onclick="pushBtn(this);"class="same diff1">+</button>
    <button  id="result" onclick="pushBtn(this);" class="same diff1">1</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1">2</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1">3</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1" >-</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1" >.</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1" >0</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1"  >/</button>
    <button  id="result"onclick="pushBtn(this);" class="same diff1"  >x</button>
    <button  id="result"onclick="pushBtn(this);" class="same diffreset">RESET </button>
    <button  id="result"onclick="pushBtn(this);" class="same diffs" >=</button>
    </div>

    <button onclick="val()">primary</button>
